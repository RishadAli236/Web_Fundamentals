<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name">
        </div>

        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name">
        </div>

        <div>
            <label>Email Address:* </label>
            <input type="text" name="email_address">
        </div>

        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirm">
            <!--<input type="password" name="password"> use a different name for Confirm Password-->
        </div>

        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>

        <div>
            <label>Gender Identity: </label>
        </div>

        <div>
            <input type="radio" name="gender_identity" value="male" id="male">
            <label for="male">Male</label>
        
            <input type="radio" name="gender_identity" value="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender_identity" value="non_binary" id="non_binary">
            <label for="non_binary">Non-binary</label>

            <input type="radio" name="gender_identity" value="no_answer" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>

        <div>
            <label>A short description about myself:</label>
        </div>

        <div>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>

        <div>
            <label>Favorite Language:</label>
            <select name="favorite_language">
                <option>JavaScript</option>
                <option>Java</option>
                <option>Python</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <!--<input type="checkbox" name="offers" id="offers"> add "checked" to make the box checked by default-->
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>
    </form>
    <!--<p>*Indicates a required field</p> the paragraph can go under form tags-->
</body>
</html>
