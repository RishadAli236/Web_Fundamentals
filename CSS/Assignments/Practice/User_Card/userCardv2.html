<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userCardv2.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top-bar"></div>
        <img class="user-circle" src="icons/user-circle.png" alt="user circle">
        <div class="info">
            <h2>Jane Doe</h2>
            <div class="location">
                <img class="map-marker" src="icons/map-marker.png" alt="map-marker">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="edit">
                <img class="gear" src="icons/gear.png" alt="gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
